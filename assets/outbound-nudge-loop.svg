<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 320" width="700" height="320" font-family="'Segoe UI', Arial, sans-serif">
  <style>
    .box { fill: #f0f4ff; stroke: #3454d1; stroke-width: 2; rx: 16; ry: 16; }
    .label { font-size: 16px; font-weight: 600; fill: #1f2a56; }
    .caption { font-size: 13px; fill: #3454d1; }
  </style>
  <defs>
    <marker id="arrow3" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L9,3 L0,6 z" fill="#3454d1" />
    </marker>
  </defs>

  <rect x="80" y="110" width="170" height="110" class="box" />
  <text x="165" y="155" text-anchor="middle" class="label">Monitor</text>
  <text x="165" y="175" text-anchor="middle" class="label">longitudinal data</text>

  <rect x="280" y="110" width="170" height="110" class="box" />
  <text x="365" y="155" text-anchor="middle" class="label">Risk signal</text>
  <text x="365" y="175" text-anchor="middle" class="label">detected</text>

  <rect x="480" y="110" width="170" height="110" class="box" />
  <text x="565" y="155" text-anchor="middle" class="label">LLM drafts</text>
  <text x="565" y="175" text-anchor="middle" class="label">outreach</text>

  <rect x="480" y="230" width="170" height="70" class="box" />
  <text x="565" y="260" text-anchor="middle" class="label">Human review</text>

  <rect x="280" y="20" width="170" height="70" class="box" />
  <text x="365" y="55" text-anchor="middle" class="label">Send & log</text>

  <line x1="250" y1="165" x2="280" y2="165" stroke="#3454d1" stroke-width="2" marker-end="url(#arrow3)" />
  <line x1="450" y1="165" x2="480" y2="165" stroke="#3454d1" stroke-width="2" marker-end="url(#arrow3)" />
  <line x1="565" y1="220" x2="565" y2="230" stroke="#3454d1" stroke-width="2" marker-end="url(#arrow3)" />
  <line x1="450" y1="165" x2="365" y2="90" stroke="#3454d1" stroke-width="2" marker-end="url(#arrow3)" />
  <line x1="365" y1="90" x2="165" y2="110" stroke="#3454d1" stroke-width="2" marker-end="url(#arrow3)" />

  <text x="365" y="210" text-anchor="middle" class="caption">High-risk cases flagged for call</text>
  <text x="365" y="105" text-anchor="middle" class="caption">Closed loop logged</text>
</svg>